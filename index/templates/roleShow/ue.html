{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业</title><style>

/* 给图片容器增加样式 */
.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

/* 调整图片大小 */
.image-upload-label img {
    width: 150px;
    height: 150px;
    object-fit: cover; /* 保持图片比例 */
}

/* 标签和值之间的间距 */
.info-item {
    margin-bottom: 15px;
}

/* 输入框样式 */
input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* 让输入框宽度包括边框和内边距 */
}

/* 去掉输入框的默认外观 */
input[type="text"]:focus,
textarea:focus {
    outline: none;
}

/* 标签和值之间的间距 */
.label {
    font-weight: bold;
    color: #555;
    width: 150px; /* 统一标签宽度 */
}

/* 容器样式 */
.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* 标题样式 */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

/* 添加装饰线 */
.decoration {
    margin-top: 30px;
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

   body {
            font-family: Arial, sans-serif;
            background-image: url({% static 'img/bk2.png' %});
            background-size: cover; /* 让背景图片充满整个屏幕 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
        }
.image-container {
    position: relative;
    display: inline-block;
}

.image-upload-label {
    display: block;
    position: relative;
    cursor: pointer;
}

.image-upload-label img {
    max-width: 50%;
    height: auto;
    border-radius: 50%;
    margin-bottom: 10px;
}

.image-upload-label span {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
}

.image-upload-label:hover span {
    display: block;
}

/* 隐藏 input[type="file"] */
input[type="file"] {
    display: none;
}

</head>
